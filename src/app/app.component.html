<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a mat-button>E-mart</a>
     <div class="col-md-7 justify-content-start">
    <a mat-button routerLink="home">Home</a>
    <a mat-button>Contact Us</a>
  </div>
  <div class="col-md-5 justify-content-end">
  <a mat-button>Login</a>
  <a mat-button>Register</a>
  <a mat-button [matMenuTriggerFor]="managementmenu" >Management</a>
  <mat-menu #managementmenu="matMenu">
  <a mat-menu-item routerLink="/orders">Dashboard</a>
  <a mat-menu-item routerLink="manageproducts" >Add Products</a>
  <a mat-menu-item routerLink="products">Manage Products</a>
  </mat-menu>
  <a mat-button [matMenuTriggerFor]="usermenu">User</a>
  <a mat-button routerLink="cart">
    <span id="boot-icon" class="bi bi-cart"></span> 
    <span class="cart_value" [innerHTML]="countCart()"></span>
</a>
  <mat-menu #usermenu="matMenu">
   <a mat-menu-item>Profile</a>
   <a mat-menu-item routerLink="customerorders/:id">Orders</a>
   <a mat-menu-item>Logout</a>
  </mat-menu>
  </div>
  </mat-toolbar-row>
  </mat-toolbar>
  <ng-container >
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened class="example-sidenav justify-content-center text-center" [fixedInViewport]="false" >
    <app-category-list></app-category-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar class="example-footer">E-mart</mat-toolbar>
  </ng-container>
