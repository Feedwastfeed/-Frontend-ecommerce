<div class="container mt-md-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let products of  cartService.orders.orderHasProductsDTO; let currntIndex=index">
                <td>{{currntIndex+1}}</td>
                <td class="btn btn-link" (click)="viewProductDetails(products.product)">{{products.product.name}}</td>
                <td>{{products.product.price}}</td>
                <td><input type="number" [(ngModel)]="products.amount"></td>
                <td>{{totalPrice(currntIndex)}}</td>
                <td (click)="deleteProduct(currntIndex)"><i class="bi bi-x-circle"></i></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Price</td>
                <td>{{allTotalPrice()}}</td>
            </tr>
        </tfoot>
    </table>

    <div class="text-center">
        <button type="button" class="btn btn-success" (click)="orderInformation()" [disabled]="valid()" >Submit</button>
    </div>
</div>
