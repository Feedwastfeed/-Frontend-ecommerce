<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
                <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><span
                                        class="font-weight-bold">{{profile.username}}</span><span
                                        class="text-black-50">{{profile.email}}</span><span>
                                </span></div>
                </div>
                <div class="col-md-7 border-right">
                        <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                        <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                                        class="form-control" [(ngModel)]="profile.username"
                                                        disabled="true"></div>
                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-12"><label class="labels">Mobile Number</label><input
                                                        type="text" class="form-control"
                                                        placeholder="there is no phone number"
                                                        [(ngModel)]="profile.phone" disabled="true"></div>
                                        <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                                        class="form-control" placeholder="there is no address"
                                                        [(ngModel)]="profile.address" disabled="true"></div>
                                        <div class="col-md-6"><label class="labels">Gender</label><input type="text"
                                                        class="form-control" id="userGender" disabled="true"
                                                        [value]="setGender()"></div>
                                        <div class="col-md-6"><label class="labels">walletLimit</label>
                                                <input type="text" class="form-control"
                                                        placeholder="enter address line 2"
                                                        [(ngModel)]="profile.walletLimit" disabled="true">
                                        </div>

                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                                        class="form-control" placeholder="country" value="Egypt"
                                                         disabled="true"></div>
                                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                                        type="button" (click)="onPress()">Edit Profile</button></div>

                                </div>
                                <div *ngIf="display" id="comp-render">
                                        <app-profile-edit></app-profile-edit>
                                </div>
                        </div>

                </div>
        </div>
